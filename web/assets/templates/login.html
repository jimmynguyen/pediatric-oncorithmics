<div class="container" ng-controller="login_controller">
    <div class="row text-center">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div id="div_login">
                <h2>Pediatric Oncorithmics</h2>
                <h4>Please login to continue</h4>
                <form>
                    <fieldset class="form-group">
                        <label class="sr-only">
                            Email address
                        </label>
                        <input type="email"
                               class="form-control" 
                               ng-model="user.email"
                               placeholder="Email address">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="sr-only">
                            Password
                        </label>
                        <input type="password"
                               class="form-control" 
                               ng-model="user.password"
                               placeholder="Password">
                    </fieldset>
                    <button class="btn btn-primary margin-top-20px" ng-click="login(user)">
                        Login
                    </button>
                </form>
                <a ng-click="register()">
                    Create an account
                </a>
            </div>
        </div>
    </div>
</div>
