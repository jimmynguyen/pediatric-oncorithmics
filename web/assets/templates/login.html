<div class="container" ng-controller="login_controller">
    <div class="row text-center">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div id="div_login">
                <h2>Pediatric Oncorithmics</h2>
                <div id="div_login_message" class="text-enter">
                </div>
                <form>
                    <fieldset class="form-group">
                        <label class="sr-only">
                            Email address
                        </label>
                        <input type="email"
                               class="form-control" 
                               ng-model="user.email"
                               placeholder="Email address">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="sr-only">
                            Password
                        </label>
                        <input type="password"
                               class="form-control" 
                               ng-model="user.password"
                               placeholder="Password">
                    </fieldset>
                    <button class="btn btn-primary margin-top-20px" ng-click="login(user)">
                        Login
                    </button>
                </form>
                <a data-toggle="modal" data-target="#createAccountModal">
                    Create an account
                </a>
            </div>
        </div>
    </div>
</div>

<div id="createAccountModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create an Account</h4>
            </div>
            <div class="modal-body text-center">
                <form id="form_createAccount">
                    <fieldset class="form-group">
                        <label class="sr-only">
                            First Name
                        </label>
                        <input type="text"
                               class="form-control" 
                               ng-model="newUser.first_name"
                               placeholder="First Name">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="sr-only">
                            Last Name
                        </label>
                        <input type="text"
                               class="form-control" 
                               ng-model="newUser.last_name"
                               placeholder="Last Name">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="sr-only">
                            Email
                        </label>
                        <input type="email"
                               class="form-control" 
                               ng-model="newUser.email"
                               placeholder="Email">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="sr-only">
                            Password
                        </label>
                        <input type="password"
                               class="form-control" 
                               ng-model="newUser.password"
                               placeholder="Password">
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button id="button_closeCreateAccountForm" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="register(newUser)">
                    Register
                </button>
            </div>
        </div>
    </div>
</div>
